<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twitter by WA</title>
</head>
<body>

<div class="welcome">
    <div class="container">
        <div class="welcome-inner">
            <h1 class="welcome-title">
                Добро пожаловать в Twitter <span class="welcome-title__remark">by WA</span>!
            </h1>
            <p class="welcome-text">
                Присоединяйся прямо сейчас и будь всегда в центре событий
            </p>
            <button class="welcome-btn btn">
                Присоединиться
            </button>
        </div>
    </div>
</div>

<div class="container">
    <main class="main">

        <div class="content">
            <div class="news">
                <h1>news</h1>
            </div>
            <form class="create hide">
                <textarea name="title" rows="1" class="create-title" placeholder="Заголовок">
                </textarea>
                <textarea name="text" rows="1" class="create-text" placeholder="Что у вас нового?">
                </textarea>
                <button name="btn" class="create-btn btn"type="submit">Опубликовать</button>
            </form>
            <div class="liked hide">
                <h1>liked</h1>
            </div>
        </div>

        <aside class="navigation">
            <ul class="navigation-list">
                <li class="navigation-list__item">
                    <a href="" class="navigation-list__item-link active" data-name="news">
                        Лента
                    </a>
                </li>
                <li class="navigation-list__item">
                    <a href="" class="navigation-list__item-link" data-name="create">
                        Новый пост
                    </a>
                </li>
                <li class="navigation-list__item">
                    <a href="" class="navigation-list__item-link" data-name="liked">
                        Понравившиеся
                    </a>
                </li>
            </ul>
        </aside>

    </main>
</div>

</body>
</html>
